<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1>Weather App</h1>
    </header>
    <div class="city-search">
        <form>
            <input type="text" placeholder="Enter a city">
            <p class="search-button">&#x1F50E;</p>
        </form>
        <div class="error">
            <span>That isn't a valid city</span>
        </div>
    </div>
    <div class="info-container">
        <h2 class="main"></h2>
        <h1 class="city"></h1>
        <p class="main-temp"></p>
        <p class="humidity"></p>
        <p class="temp-min"></p>
        <p class="temp-max"></p>
    </div>
</body>
</html>
